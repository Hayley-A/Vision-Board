<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block white-background">
			<span>grow</span>
			<p>learn to design &<br><strong>code websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block white-background center">
			<p>html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>
		<div class="block large-block">
			<span>freelance</span>
			<p>make enough side cash to</p>
			<p><strong>invest</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block black-background large-block center">
			<img src="img/eye.png" alt="a seeing eye">
			<p class="pm-font">2022</p>
			<p class="title">vision board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="airplane taking off">
			<span>travel</span>
			<p>plan a trip where i can</p>
			<p><strong>relax</strong></p>
		</div>
		<div class="block small-block white-background center">
			<p>walk dog ++<br>excercise<br>enjoy my kids<br>go camping</p>
		</div>
		<div class="block small-block center">
			<img src="img/doggo.png" alt="dog">
		</div>
		<div class="block small-block white-background right">
			<span>mind & body</span>
			<p>be centered<br>& find zen in<br><strong>challenge</strong></p>
		</div>		
	</div>
</body>
</html>
